<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="filter-container">
            <div class="filter-selector blue"></div>
            <div class="filter-selector green"></div>
            <div class="filter-selector pink"></div>
            <div class="filter-selector black"></div>

        </div>
        <div class="action-container">
            <div class="add">
                <i class="fas fa-plus-circle fa-2x"></i>
            </div>
            <div class="remove">
                <i class="fas fa-times-circle fa-2x"></i>
            </div>
            
            <i class="fas fa-lock fa-2x"></i>
        </div>
    </div>
    <div class="main-container">
        <div class="ticket-creator">
            <div class="input-container">
                <textarea cols="30" rows="10" class="input-box" placeholder="Enter your task"></textarea>
            </div>
            <div class="color-container">
                <div class="filter blue"></div>
                <div class="filter green"></div>
                <div class="filter pink"></div>
                <div class="filter black"></div>
            </div>
        </div>
        <!-- <div class="ticket-container">
            <div class="ticket-color"></div>
            <div class="ticket-content">
                <h3 class="ticket-id">#sampleId</h3>
                <p class="ticket-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, aspernatur.</p>
            </div>
        </div> -->

    </div>
    <script defer src="script.js"></script>
</body>
</html>
